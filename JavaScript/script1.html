<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #ddd;
            border-radius: 50%;
        }
        .menu {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .fall {
            transition: transform 0.5s ease-in;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Conecta 4</a>
            <button class="btn btn-primary" id="startGame">Iniciar Partida</button>
        </div>
    </nav>
    
    <div id="gameContainer" class="text-center">
        <div id="scoreboard" class="mb-3">
            <span>Jugador Verde: <span id="greenScore">0</span></span>
            <span>Jugador Rojo: <span id="redScore">0</span></span>
        </div>
        <div id="columnButtons" class="d-flex justify-content-center my-3">
            <!-- Column buttons will be generated by JavaScript -->
        </div>
        <div id="board" class="board">
            <!-- Board cells will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="resultMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="newGameButton">Nueva Partida</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="conecta4.js"></script>
</body>
</html>
