<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Conecta 4</a>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="text-center mb-3">
            <button id="startGame" class="btn btn-primary">Iniciar Partida</button>
        </div>
        <div class="row justify-content-center">
            <div id="gameBoard" class="col-12 col-md-8">
                <!-- Tablero del juego -->
            </div>
        </div>
        <div class="text-center mt-3">
            <div id="scoreboard">
                <p>Jugador Verde (Victorias): <span id="greenWins">0</span></p>
                <p>Jugador Rojo (Victorias): <span id="redWins">0</span></p>
            </div>
        </div>
    </div>

    <!-- Modal de Victoria -->
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">¡Victoria!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="winMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="newGame">Nueva Partida</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Empate -->
    <div class="modal fade" id="drawModal" tabindex="-1" aria-labelledby="drawModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="drawModalLabel">¡Empate!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>La partida ha terminado en empate.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="newGameFromDraw">Nueva Partida</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
