<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="conecta4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Conecta 4</span>
            <a class="btn btn-secondary me-auto" href="#" onclick="location.reload()">Iniciar Partida</a>
            <div class="d-flex">
                <div class="me-3">
                    <span class="text-danger">Fichas Rojas: </span>
                    <span id="redCounter">0</span>
                </div>
                <div>
                    <span class="text-warning">Fichas Amarillas: </span>
                    <span id="yellowCounter">0</span>
                </div>
            </div>
        </div>
    </nav>
    <h1>Concavo 4</h1>
    <h2 id="winner"></h2>
    <div class="contenedor-tablero">
        <div class="column-buttons d-flex justify-content-center gap-5 mb-4">
            <button class="btn btn-success rotate-180" onclick="dropPiece(0)"><i class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(1)"><i class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(2)"><i class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(3)"><i class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(4)"><i class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(5)"><i class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(6)"><i class="bi bi-triangle-fill"></i></button>
        </div>

        <div id="board" class="d-flex flex-wrap justify-content-center align-items-center bg-primary border border-dark"
            style="height: 540px; width: 630px;">
            <!-- Celdas del tablero -->
            <!-- Ejemplo: <div class="tile"></div> -->
        </div>
    </div>

    <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerModalLabel">Â¡Partida finalizada!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="winnerMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="startGame()">Nueva Partida</button>
                </div>
            </div>
        </div>
    </div> 
</body>

</html>
