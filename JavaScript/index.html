<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            /* display: inline-block; */
            margin: 2px;
            /* vertical-align: bottom; */
            flex: none !important;
        }

        .board-cell-button {
            width: 50px;
            height: 50px;
            border: none;
            display: inline-block;
            margin: 2px;
            vertical-align: bottom;
        }

        .board-row {
            display: flex;
            flex-wrap: nowrap !important;
            justify-content: center;
        }

        .player1 {
            background-color: #dc3545 !important;
            /* Rojo */
        }

        .player2 {
            background-color: #28a745 !important;
            /* Verde */
        }

        .fixed-top-menu {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }
    </style>
</head>

<body>
    <!-- Menú fijo superior -->
    <nav class="navbar navbar-dark bg-dark fixed-top-menu">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Conecta 4</span>
            <button id="startGameBtn" class="btn btn-primary">Iniciar Partida</button>
            <span class="navbar-text">
                <span id="player1Score" class="badge bg-danger">Rojo: 0</span>
                <span id="player2Score" class="badge bg-success">Verde: 0</span>
            </span>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <h1>Conecta 4</h1>

                <div class="board-row" id="controlPanel">
                    <div class="board-cell-button"><button class="btn btn-light" onclick="dropPiece(0)">▼</button></div>
                    <div class="board-cell-button"><button class="btn btn-light" onclick="dropPiece(1)">▼</button></div>
                    <div class="board-cell-button"><button class="btn btn-light" onclick="dropPiece(2)">▼</button></div>
                    <div class="board-cell-button"><button class="btn btn-light" onclick="dropPiece(3)">▼</button></div>
                    <div class="board-cell-button"><button class="btn btn-light" onclick="dropPiece(4)">▼</button></div>
                    <div class="board-cell-button"><button class="btn btn-light" onclick="dropPiece(5)">▼</button></div>
                    <div class="board-cell-button"><button class="btn btn-light" onclick="dropPiece(6)">▼</button></div>
                </div>
                <div id="gameBoard"> <!-- Tablero de juego -->
                    <div class="row board-row">
                        <div class="col board-cell" data-row="0" data-col="0"></div>
                        <div class="col board-cell" data-row="0" data-col="1"></div>
                        <div class="col board-cell" data-row="0" data-col="2"></div>
                        <div class="col board-cell" data-row="0" data-col="3"></div>
                        <div class="col board-cell" data-row="0" data-col="4"></div>
                        <div class="col board-cell" data-row="0" data-col="5"></div>
                        <div class="col board-cell" data-row="0" data-col="6"></div>
                    </div>
                    <div class="row board-row">
                        <div class="col board-cell" data-row="1" data-col="0"></div>
                        <div class="col board-cell" data-row="1" data-col="1"></div>
                        <div class="col board-cell" data-row="1" data-col="2"></div>
                        <div class="col board-cell" data-row="1" data-col="3"></div>
                        <div class="col board-cell" data-row="1" data-col="4"></div>
                        <div class="col board-cell" data-row="1" data-col="5"></div>
                        <div class="col board-cell" data-row="1" data-col="6"></div>
                    </div>
                    <div class="row board-row">
                        <div class="col board-cell" data-row="2" data-col="0"></div>
                        <div class="col board-cell" data-row="2" data-col="1"></div>
                        <div class="col board-cell" data-row="2" data-col="2"></div>
                        <div class="col board-cell" data-row="2" data-col="3"></div>
                        <div class="col board-cell" data-row="2" data-col="4"></div>
                        <div class="col board-cell" data-row="2" data-col="5"></div>
                        <div class="col board-cell" data-row="2" data-col="6"></div>
                    </div>
                    <div class="row board-row">
                        <div class="col board-cell" data-row="3" data-col="0"></div>
                        <div class="col board-cell" data-row="3" data-col="1"></div>
                        <div class="col board-cell" data-row="3" data-col="2"></div>
                        <div class="col board-cell" data-row="3" data-col="3"></div>
                        <div class="col board-cell" data-row="3" data-col="4"></div>
                        <div class="col board-cell" data-row="3" data-col="5"></div>
                        <div class="col board-cell" data-row="3" data-col="6"></div>
                    </div>
                    <div class="row board-row">
                        <div class="col board-cell" data-row="4" data-col="0"></div>
                        <div class="col board-cell" data-row="4" data-col="1"></div>
                        <div class="col board-cell" data-row="4" data-col="2"></div>
                        <div class="col board-cell" data-row="4" data-col="3"></div>
                        <div class="col board-cell" data-row="4" data-col="4"></div>
                        <div class="col board-cell" data-row="4" data-col="5"></div>
                        <div class="col board-cell" data-row="4" data-col="6"></div>
                    </div>
                    <div class="row board-row">
                        <div class="col board-cell" data-row="5" data-col="0"></div>
                        <div class="col board-cell" data-row="5" data-col="1"></div>
                        <div class="col board-cell" data-row="5" data-col="2"></div>
                        <div class="col board-cell" data-row="5" data-col="3"></div>
                        <div class="col board-cell" data-row="5" data-col="4"></div>
                        <div class="col board-cell" data-row="5" data-col="5"></div>
                        <div class="col board-cell" data-row="5" data-col="6"></div>
                    </div>
                </div>










            </div>
        </div>
    </div>

    <!-- Modal para indicar el ganador -->
    <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerModalLabel">¡Tenemos un ganador!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="winnerMessage">
                    <!-- Mensaje del ganador -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="startNewGame()" data-bs-dismiss="modal">Nueva
                        Partida</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para indicar el empate -->
    <div class="modal fade" id="drawModal" tabindex="-1" aria-labelledby="drawModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="drawModalLabel">¡Es un empate!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    El tablero está lleno y no hay un ganador.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="startNewGame()" data-bs-dismiss="modal">Nueva
                        Partida</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
