<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="conecta4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body class="d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Conecta 4</span>
            <div class="mx-auto">
                <a class="btn btn-primary" href="#" onclick="location.reload()">Iniciar Partida</a>
            </div>
            <div class="d-flex">
                <button class="btn btn-danger btn-small me-2"><span id="scoreRed">0</span></button>
                <button class="btn btn-success btn-small"><span id="scoreYellow">0</span></button>
            </div>
        </div>
    </nav>
    
    
    
    <div class="card" style="width: 400px;">

        <button type="button" class="btn btn-primary btn-sm" style="width: 100px;" data-bs-toggle="modal"
            data-bs-target="#spidermanModal">Ver Perfil</a>
    </div>
    <div class="modal fade" id="spidermanModal" tabindex="-1" aria-labelledby="spidermanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="spidermanModalLabel">Hulk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Peter Parker asume su nueva identidad como Spiderman y regrasaasdas a vivir con su tía después de
                        su aventura con los Vengadores.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <h1>Concavo 4</h1>
    <h2 id="winner"></h2>
    <div class="contenedor-tablero">
        <div class="column-buttons d-flex justify-content-center gap-5 mb-4">
            <button class="btn btn-success rotate-180" onclick="dropPiece(0)"><i
                    class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(1)"><i
                    class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(2)"><i
                    class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(3)"><i
                    class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(4)"><i
                    class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(5)"><i
                    class="bi bi-triangle-fill"></i></button>
            <button class="btn btn-success rotate-180" onclick="dropPiece(6)"><i
                    class="bi bi-triangle-fill"></i></button>
        </div>

        <div id="board" class="d-flex flex-wrap justify-content-center align-items-center"
            style="height: 540px; width: 630px;">
            <!-- Celdas del tablero -->
            <!-- Ejemplo: <div class="tile"></div> -->
        </div>
    </div>

    <div id="winnerModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
