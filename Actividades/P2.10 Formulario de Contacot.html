<!DOCTYPE html>
<html leng="es">
<head>
    <meta charset="utf-8">
    <title>P2.10 Forulario de Contacto</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"><br>
        <p></p>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="correo@empresa.com"><br>

    <h4>Asunto:</h4>

        <label for="presupuesto">Presupuesto: </label>
        <input type="radio" id="Presupuesto" name="Asunto" value="Presupuesto">
        <label for="Cita_Previa">Cita Previa:</label>
        <input type="radio" id="Cita_Previa" name="Asunto" value="Cita_Previa">
        <label for="Otros">Otros: </label>
        <input type="radio" id="Otros" name="Asunto" value="Otros">

    <h4>¿Cómo nos has conocido?</h4>
        <input type="checkbox" id="amigo" name="conocido" value="amigo">
        <label for="amigo">Un amigo</label>
        <input type="checkbox" id="google" name="conocido" value="googe">
        <label for="googe">Gloogleando </label>
        <input type="checkbox" id="buzon" name="conocido" value="buzon">
        <label for="buzon">Buzoneo</label>
        <input type="checkbox" id="otros" name="conocido" value="otros">
        <label for="otros">Otros</label>
    </form>

</body>


</html>
