<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cell {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <h2>Conecta 4</h2>
                <button class="btn btn-primary mb-3" onclick="resetGame()">Iniciar Partida</button>
                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-success mx-1" onclick="fillCell(0)">&darr;</button>
                    <button class="btn btn-success mx-1" onclick="fillCell(1)">&darr;</button>
                    <button class="btn btn-success mx-1" onclick="fillCell(2)">&darr;</button>
                    <button class="btn btn-success mx-1" onclick="fillCell(3)">&darr;</button>
                    <button class="btn btn-success mx-1" onclick="fillCell(4)">&darr;</button>
                    <button class="btn btn-success mx-1" onclick="fillCell(5)">&darr;</button>
                    <button class="btn btn-success mx-1" onclick="fillCell(6)">&darr;</button>
                </div>
                <div id="board" class="d-flex flex-column align-items-center">
                    <!-- Filas de celdas -->
                    <div class="d-flex">
                        <div class="border border-dark cell" data-column="0"></div>
                        <div class="border border-dark cell" data-column="1"></div>
                        <div class="border border-dark cell" data-column="2"></div>
                        <div class="border border-dark cell" data-column="3"></div>
                        <div class="border border-dark cell" data-column="4"></div>
                        <div class="border border-dark cell" data-column="5"></div>
                        <div class="border border-dark cell" data-column="6"></div>
                    </div>
                    <div class="d-flex">
                        <div class="border border-dark cell" data-column="0"></div>
                        <div class="border border-dark cell" data-column="1"></div>
                        <div class="border border-dark cell" data-column="2"></div>
                        <div class="border border-dark cell" data-column="3"></div>
                        <div class="border border-dark cell" data-column="4"></div>
                        <div class="border border-dark cell" data-column="5"></div>
                        <div class="border border-dark cell" data-column="6"></div>
                    </div>
                    <div class="d-flex">
                        <div class="border border-dark cell" data-column="0"></div>
                        <div class="border border-dark cell" data-column="1"></div>
                        <div class="border border-dark cell" data-column="2"></div>
                        <div class="border border-dark cell" data-column="3"></div>
                        <div class="border border-dark cell" data-column="4"></div>
                        <div class="border border-dark cell" data-column="5"></div>
                        <div class="border border-dark cell" data-column="6"></div>
                    </div>
                    <div class="d-flex">
                        <div class="border border-dark cell" data-column="0"></div>
                        <div class="border border-dark cell" data-column="1"></div>
                        <div class="border border-dark cell" data-column="2"></div>
                        <div class="border border-dark cell" data-column="3"></div>
                        <div class="border border-dark cell" data-column="4"></div>
                        <div class="border border-dark cell" data-column="5"></div>
                        <div class="border border-dark cell" data-column="6"></div>
                    </div>
                    <div class="d-flex">
                        <div class="border border-dark cell" data-column="0"></div>
                        <div class="border border-dark cell" data-column="1"></div>
                        <div class="border border-dark cell" data-column="2"></div>
                        <div class="border border-dark cell" data-column="3"></div>
                        <div class="border border-dark cell" data-column="4"></div>
                        <div class="border border-dark cell" data-column="5"></div>
                        <div class="border border-dark cell" data-column="6"></div>
                    </div>
                    <div class="d-flex">
                        <div class="border border-dark cell" data-column="0"></div>
                        <div class="border border-dark cell" data-column="1"></div>
                        <div class="border border-dark cell" data-column="2"></div>
                        <div class="border border-dark cell" data-column="3"></div>
                        <div class="border border-dark cell" data-column="4"></div>
                        <div class="border border-dark cell" data-column="5"></div>
                        <div class="border border-dark cell" data-column="6"></div>
                    </div>
                </div>
                <div id="winnerMessage" class="mt-3"></div>
                <div class="d-flex justify-content-between mt-3">
                    <div class="badge badge-danger p-2">Rojo: 0</div>
                    <div class="badge badge-success p-2">Verde: 0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
