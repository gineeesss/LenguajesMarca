<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Forulario</title>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        
        <label for="fnombre">Nombre:</label><br>
        <input type="text" id="fnombre" name="fnombre" required><br>
        
        <label for="fnombre">Apellidos:</label><br>
        <input type="text" id="fnombre" name="fnombre"><br>

        <label for="city">Ciudad:</label><br>
        <input type="text" id="city" name="city" value="Badajoz" required disabled><br>
        
        <label for="contra">Contraseña:</label><br>
        <input type="password" id="contra" name="contra" required><br>

        <input type="submit" value="enviar">
        <input type="reset" value="lipiar">
    
    </form>
    <hr>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <h3>Lenguaje</h3>

        <input type="radio" id="html" name="leng_fav" value="css">
        <label for=" html">HTML</label><br>

        <input type="radio" id="css" name="leng_fav" value="css">
        <label for="css">CSS</label><br>

        <input type="radio" id="js" name="leng_fav" value="js">
        <label for="js">JavaScript</label><br>
<p></p>
<h3>Asignatura</h3>

        <input type="radio" id="bbdd" name="mat_fav" value="bbdd">
        <label for=" bdd">BBDD</label><br>

        <input type="radio" id="prg" name="mat_fav" value="prg">
        <label for="prg">Programación</label><br>

        <input type="radio" id="lm" name="mat_fav" value="lm">
        <label for="lm">Lenguajes de Marca</label><br>

        <input type="submit" value="enviar">
    </form>
    <p><hr></p>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>
        
        <label for="edadN">Edad no Negativa:</label>
        <input type="number" id="edadN" name="edadN"  min="16" max="98" value="20" step="5"><br>

        <label for="cumple">Edad Nacimiento:</label>
        <input type="date" id="cumple" name="cumple" value="1921-02-01"><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" min="09:00" max="21:00" ><br>

        <input type="submit" value="enviar">
        
    </form>
    <p>
        Con &lt;... required disabled ...&gt; <br>
        Cuando se usa step="", se deberá de enviar un valor que esté en el rango.
        
    </p>

</body>    
</html>
